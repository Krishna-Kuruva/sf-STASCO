<template> 
    <template if:true={showhader}> 
        <h2 class="slds-text-heading_medium slds-hyphenate slds-align_absolute-center">Margin Aspiration for IGO 10ppm</h2>
    </template>
    <br/>
        <table class="setTable slds-table slds-table_cell-buffer slds-table_bordered">                
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="slds-p-left_large" scope="col" colspan="1">
                        <div class="slds-truncate slds-align_absolute-left" >Price Levels (SGD CTS/LTR)</div>
                    </th>  
                    <th class="slds-p-left_large" scope="col" colspan="1">
                        <div class="slds-truncate slds-align_absolute-left">Margins (USD/BBL)</div>
                    </th> 
                </tr>
            </thead>
            <tbody>
                <template if:true={mymaList}>
                    <template for:each = {mymaList} for:item = "item">
                        <tr class="slds-hint-parent" key={item.id} >
                            <td class="slds-size_3-of-10">
                                <lightning-formatted-number value={item.RE_Price_Levels_SGD_CTS_LTR__c} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                            </td>                                                              
                            <td class="slds-size_3-of-10 ">
                                <lightning-formatted-number  value={item.RE_Margins_USD_BBL__c} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                            </td>
                        </tr>
                    </template> 
                </template>
            </tbody>
        </table>
</template>
