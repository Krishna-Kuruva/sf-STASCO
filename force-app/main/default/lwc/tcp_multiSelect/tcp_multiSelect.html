<template>
    <div class="slds-form-element">
		<label class={labelStyle} for="combobox-input-1">Status</label>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">

        <div  class={mainDivClass} aria-expanded="false" aria-haspopup="listbox" role="combobox"  aria-label="Status" tabindex="0">
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <input type="text" onfocus={closeDropdown} class="slds-hide " id="combobox-input-1" autocomplete="off" role="textbox">
            <div tabindex="0" onclick={handleClick} onkeypress={handleKeyPress} class="slds-input slds-combobox__input" style="padding-left: .175rem;"
              id="combobox-div-1">{hintText}
              <c-tcp_pill-container items={selectedPills} onitemremove={handlePillRemove} onopenpill={handleOpenPill}></c-tcp_pill-container>
            </div>
            <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
              <lightning-icon icon-name="utility:down" size="x-small" alternative-text="down"></lightning-icon>
            </span>
          </div>
          <div class={dropdownOuterStyle}   aria-label="Status">
            <div class="slds-listbox slds-listbox_vertical" aria-label="Status listbox" role="listbox">
              <template for:each={options_} for:item="option">
                <c-tcp_multi-select-item key={option.key}
                                     value={option.value}
                                     label={option.label}
                                     selected={option.selected}
                                     onselected={handleSelectedClick}></c-tcp_multi-select-item>

              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
