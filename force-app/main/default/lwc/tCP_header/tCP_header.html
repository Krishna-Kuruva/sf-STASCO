<template>
    <header>
    <div class="headerOuter">
        <lightning-layout-item size="12">
            <div class="slds-grid">
               
                <div class="logoSection">
                    <div class="Logo">
                        <a><img
                          src={TCP_logo}
                          alt="shell logo with red border and yellow background"
                          height="64"
                          width="64"></a>
                    </div>
                    <div class="fullName">
                        <ul>
                            <li class="sfRegular">Trading & Supply</li>
                            <li class="sfBold">Chemical Customer Portal</li>
                        </ul>
                    </div>
                </div>
                <div class="profileSection">
                    <lightning-button-menu
                      icon-name="utility:chevrondown"
                      class="slds-float_right setBtn"
                      variant="bare"
                      menu-alignment="right">
                      <template if:false={logOnAsTCP}>
                      <lightning-menu-item
                      value="Change Password"
                      label="Change Password"
                      href={changePasswordLink}></lightning-menu-item>
                    </template>
                      <lightning-menu-item onclick={onlogout}
                      value="Logout"
                      label="Log Out"
                      href={logOutLinkUrl}></lightning-menu-item>
                      </lightning-button-menu>
                    <b
                      class="slds-float_right profileName">
                      <img
                      src={TCP_profileAvatar}
                      class="profileImg"
                      alt="User Profile image"
                      height="36"
                      width="36">
                      {objUser.LastName}
                      {objUser.FirstName}</b>
    
                </div>
           
            </div>
        
        </lightning-layout-item>
    </div>
</header>

</template>
