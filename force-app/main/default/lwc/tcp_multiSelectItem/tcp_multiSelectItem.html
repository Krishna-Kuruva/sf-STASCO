<template>

    <div onclick={selectHandler} class="slds-listbox__item" role="presentation"  >
        <div tabindex="0" onkeypress={handleKeyPress} class={listItemStyle} role="option">
          <span class="slds-media__figure">
            <lightning-icon icon-name="utility:check" size="x-small" alternative-text="selected" class="slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container"></lightning-icon>
          </span>
          <span class="slds-media__body">
            <span class="slds-truncate no-selection" aria-label={label} title={label}>&nbsp;{label}</span>
          </span>
        </div>
      </div>
    
</template>
