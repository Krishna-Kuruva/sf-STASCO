<template>
     
    <div class="slds-p-around_xxx-small" >
        <div>{filterLabel}</div>
        <lightning-input  style = "font-size: 13px"
                          type="search"
                          data-my-id="in3" 
                        label={filterLabel}
                        name={filterLabel}
                        value={filterSearchText}
                        variant="label-hidden"
                        placeholder="Search.."
                        onchange={handleFilterSearch}
                        onclick={focusSearch} >{filterSearchText}
        </lightning-input>
        <template if:true={showFilterGroup}> 
        <div class="scrollDiv">
        <div  class="slds-scrollable_y slds-p-left_small " >
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                
                    <template for:each={filterListToShow} for:item="serecord" for:index="index">
                       <div key={serecord.filter} class="slds-border_bottom"> 
                        <template if:true ={serecord.isSelected}>
                            <lightning-button-icon icon-name="utility:check"
                                            label={serecord.filter}
                                            size="xx-small"
                                            class="slds-p-right_small"
                                            value={serecord.isSelected}
                                            variant="brand"   
                                            name={serecord.filter}
                                            data-record={index}
                                            onclick={handleFilterSelect} >
                            </lightning-button-icon>
                            {serecord.filter}
                        </template>
                        <template if:false ={serecord.isSelected}>
                            <lightning-button-icon icon-name="utility:check"
                                            label={serecord.filter}
                                            size="xx-small"
                                            class="slds-p-right_small"
                                            value={serecord.isSelected}
                                            variant="border-filled"   
                                            name={serecord.filter}
                                            data-record={index}
                                            onclick={handleFilterSelect} >
                            </lightning-button-icon>
                            {serecord.filter}
                        </template>
                        </div>
                    </template>
            </ul>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-button-group>
            <lightning-button label="Result" title="Non-primary action" variant="brand" onclick={applyFilter} >
            </lightning-button>
            <lightning-button label="Close" name="FilterLabel" title="Non-primary action" variant="border-filled" onclick={closeSearchFilter} >

            </lightning-button>
        </lightning-button-group>
        </div>
    </div>
    </template>
    </div>
</template>
