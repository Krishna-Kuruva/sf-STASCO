<template>

     <!-- slds-pill_container -->
 
    <ul class="slds-listbox slds-listbox_horizontal pillOverflow" role="listbox" aria-label="Status" >
        <template for:each={items_} for:item="pill">
        <li class="slds-listbox-item" role="presentation" key={pill.internalKey} >
          <span class="slds-pill" role="option" tabindex="0" >
            <span class="slds-pill__label" title={pill.label}>{pill.label}</span>
            <lightning-icon tabindex="0" class="slds-icon_container slds-pill__remove" data-key={pill.internalKey}
              title="Remove" icon-name="utility:close" onclick={deletePill} onkeypress={handleKeyPress}></lightning-icon>
          </span>
        </li>
        </template>
      </ul>
    
    
</template>
