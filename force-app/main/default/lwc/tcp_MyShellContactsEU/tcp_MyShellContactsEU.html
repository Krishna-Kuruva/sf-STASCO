<template>
    <div class="slds-size_12-of-12 mb24">
        <div class="orderTitle">
           <h1>My Shell Contacts</h1>
           <p>Provides an overview of your Commercial Operator contacts at Shell.</p>
        </div>
    </div>
    <template lwc:if={isEuropeUser}>
     
        <div class="slds-size_12-of-12" >
            <div class="flex slds-grid slds-gutters ">
                 <div class="slds-size_6-of-12 setPadding mb16">
                     <div class="setTableVertical" >
                         <table class="slds-table slds-table_fixed-layout tableSet" aria-label="My Shell Contacts table">
                             <thead aria-hidden="true" class="slds-hide">
                                 <tr class="noBorder">
                                     <th></th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <tr>
                                     <td class="width25">{productsText}</td>
                                     <td class="boldTd">STYRENE MONOMER</td>
                                 </tr>
                                 <tr>
                                     <td class="width25">{nameText}</td>
                                     <td class="boldTd">COMMERCIAL OPERATIONS TEAM - STYRENE</td>
                                 </tr>
                                 <tr>
                                     <td class="width25">{phoneText}</td>
                                     <td class="boldTd">+31 6 1566 6248</td>
                                 </tr>
                                 <tr>
                                     <td class="width25">{emailText}</td>
                                     <td
                                       class="boldTd">
                                       <p><lightning-formatted-email
                                       value='GX-STR-STYRENEOPS@shell.com'
                                       hide-icon></lightning-formatted-email></p></td>
                                 </tr>
                                 
                             </tbody>
                         </table>
                        </div>
                    </div>
                         <div class="slds-size_6-of-12 setPadding mb16">
                         <div class="setTableVertical" >
                          
                         <table class="slds-table slds-table_fixed-layout tableSet" aria-label="My Shell Contacts table">
                            <thead aria-hidden="true" class="slds-hide">
                                <tr class="noBorder">
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="width25">{productsText}</td>
                                    <td class="boldTd">GLYCOLS</td>
                                </tr>
                                <tr>
                                    <td class="width25">{nameText}</td>
                                    <td class="boldTd">COMMERCIAL OPERATIONS TEAM - GLYCOLS</td>
                                </tr>
                                <tr>
                                    <td class="width25">{phoneText}</td>
                                    <td class="boldTd">+31 6 1566 6248</td>
                                </tr>
                                <tr>
                                    <td class="width25">{emailText}</td>
                                    <td
                                      class="boldTd">
                                      <p><lightning-formatted-email
                                      value='GX-STR-GLYCOLOPS@shell.com'
                                      hide-icon></lightning-formatted-email></p></td>
                                </tr>
                                
                            </tbody>
                        </table>
                     </div>
                     
                 </div>
           
             </div>
         </div>
    </template>
    <template lwc:if={isEastUser}>
   <!-- for coomops Customer droup down -->
    <div class="slds-size_12-of-12 mtb24">
        <div class="flex slds-grid slds-gutters">
            <div class="slds-size_4-of-12 setPadding setInput">
                
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <template if:true={logOnAsTCP}>
                                <lightning-combobox
                                    placeholder="Select a customer"
                                    variant="label-hidden"
                                    value={selectedObj}
                                    options={customerOptions}
                                    class="setCombobox placeordercheck"
                                    onchange={handleOptionChange}
                                    message-when-value-missing="Please select a customer"
                                    required
                                >
                                </lightning-combobox>
                            </template>
                        </div>
                    </div>
                </div>
        </div>
    </div>
  <!-- for coomops Customer droup down -->

 
    <div class="slds-size_12-of-12" >
       <div class="flex slds-grid slds-gutters ">
        <template for:each={records} for:item="conItem">
            <div class="slds-size_6-of-12 setPadding mb16" key={conItem.Id}>
                <div class="setTableVertical" >
                    <table class="slds-table slds-table_fixed-layout tableSet" aria-label="My Shell Contacts table">
                        <thead aria-hidden="true" class="slds-hide">
                            <tr class="noBorder">
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr key={conItem.Id}>
                                <td class="width25">{productsText}</td>
                                <td class="boldTd">{conItem.product}</td>
                            </tr>
                            <tr>
                                <td class="width25">{nameText}</td>
                                <td class="boldTd">{conItem.Name}</td>
                            </tr>
                            <tr>
                                <td class="width25">{phoneText}</td>
                                <td class="boldTd">{conItem.Phone}</td>
                            </tr>
                            <tr>
                                <td class="width25">{emailText}</td>
                                <td
                                  class="boldTd">
                                  <p><lightning-formatted-email
                                  value={conItem.Email}
                                  hide-icon></lightning-formatted-email></p></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
        </template>
        </div>
    </div>
</template>
   
</template>
