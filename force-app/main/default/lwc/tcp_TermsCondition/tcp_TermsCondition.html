<template>
 <!-- ================ Terms & Conditions text ============= -->

 <div class="slds-size_9-of-12">
    <div class="orderTitle">
       <h1>Terms & Conditions</h1>
       <p>This website is using cookies. By accepting our Terms and Conditions of use at the bottom of this page you are also agreeing to our use of cookies.</p>
       <h4>Find out more by reading our privacy policy.</h4>
    </div>
   </div>

        <div class="slds-size_12-of-12  mtb20">
            <div data-id="containerDiv" class="tearmsBox scrollBarStyle">
                   <h5> Terms and conditions</h5>

                   <lightning-formatted-rich-text value={TandCLabel}></lightning-formatted-rich-text>
                  <br/>
                <h5>Disclaimer and Limitation of Liability</h5>

                <lightning-formatted-rich-text value={disclaimer}></lightning-formatted-rich-text>
                  
            </div>
     </div>

    <br />
    <lightning-input
      type="checkbox"
      label="I have read and agreed to the Terms & Conditions."
      name="input"
      checked=True
      class="setCheckboxLabel"
      data-id="checkbox"
      disabled=True
    ></lightning-input>
    <template if:true={dateofaccept}>
        <p class="checkedStatus">Last agreed to the Terms & Conditions on {dateofaccept}.</p>
    </template>
    
</template>
